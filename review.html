<html lang="en">
  <head>
    <title>Reviews</title>
    <meta name="comp1800 template" content="My 1800 App" />

    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.jpg" height="36" /> Ben Hikes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search hikes"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                width="28"
                height="28"
                stroke-width="1"
              >
                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                <path d="M21 21l-6 -6"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <form class="container">
      <div class="form-group">
        <label> Name of the hike: </label>
        <br />
        <input id="hikename" type="text" />
      </div>

      <div class="card-body form-group mb-3 mt-3">
        <label for="comment">Comments:</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>

        <div class="card-body form-group">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Flooded</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2">No</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio3"
              >Not Sure</label
            >
          </div>
        </div>
      </div>
      <div class="card-body">
        <p>Rate your overall experience:</p>
        <span class="material-icons" id="star1">star</span>
        <span class="material-icons" id="star2">star</span>
        <span class="material-icons" id="star3">star</span>
        <span class="material-icons" id="star4">star_outline</span>
      </div>
      <div class="card-body gap-2">
        <button
          id="submit"
          class="btn btn-outline-primary border-thin"
          type="button"
        >
          Submit
        </button>
      </div>
    </form>
    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
      <div class="container py-3">
        <span class="material-icons">favorite</span>
        <span class="material-icons">home</span>
        <span class="material-icons">map</span>
      </div>
    </footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
